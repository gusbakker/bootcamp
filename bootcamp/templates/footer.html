{% load flatpages %}
{% load static i18n %}
{% get_flatpages as flatpages %}

<footer class="footer-container mt-5 py-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="d-flex align-items-center">
          <img src="{% static 'img/favicon.png' %}" alt="Anti-Social Network" height="30" class="mr-2">
          <span class="text-muted font-weight-bold">Anti-Social Network</span>
        </div>
        <p class="text-muted mt-2 small">A different social experience.</p>
      </div>
      
      <div class="col-md-4 mb-3 mb-md-0">
        <h6 class="text-uppercase font-weight-bold mb-3 footer-heading">Links</h6>
        <ul class="list-unstyled footer-links mb-0">
          {% for page in flatpages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
          <li><a href="#">Send Feedback</a></li>
        </ul>
      </div>
      
      <div class="col-md-4">
        <h6 class="text-uppercase font-weight-bold mb-3 footer-heading">Connect</h6>
        <div class="social-icons">
          <a href="#" class="social-icon">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col-12">
        <hr>
        <p class="text-muted text-center small mb-0">
          <span>Anti-Social Network &copy; 2020-{% now "Y" %}. All rights reserved.</span>
        </p>
      </div>
    </div>
  </div>
</footer>
